<h1>Employee Management Page</h1>
<p>This page will contain the read, update, delete, and create features</p>

<div *ngIf="!emplist">
  ...loading
</div>
<div>
  <div class="row">
    <div class="col-lg-3">
      <newEmpForm (onAddEmployee)="exexOnAddEmp($event)"></newEmpForm>
    </div>
    <div class="col-lg-9">
      <table *ngIf="emplist" class="table">
        <thead>
          <tr>
            <th>Employee Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>City</th>
            <th>Department</th>
            <th>Delete</th>
          </tr>
        </thead>
        <div *ngIf="!emplist.length">
          <h4>No Employees to display</h4>
        </div>
        <tbody *ngIf="emplist.length">
          <tr *ngFor="let emp of emplist">
            <td>{{ emp.id }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.city }}</td>
            <td>{{ emp.department }}</td>
            <td>
              <i
                id="{{ emp.id }}"
                class="fas fa-user-times delete-icon"
                (click)="deleteEmployee(emp.id)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
